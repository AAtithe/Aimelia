services:
  - type: web
    name: aimelia-api
    env: python
    plan: starter
    rootDir: apps/api
    buildCommand: "pip install -e ."
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aimelia-db
          property: connectionString
      - key: TENANT_ID
        value: 0cf82021-6ddc-4fae-987a-d29ef04d571a
      - key: CLIENT_ID
        value: 880818f6-a9af-43ea-9c12-1813bcecce89
      - key: CLIENT_SECRET
        sync: false
      - key: GRAPH_REDIRECT_URI
        value: https://aimelia-api.onrender.com/auth/callback
      - key: OPENAI_API_KEY
        sync: false
      - key: APP_BASE_URL
        value: https://aimelia-api.onrender.com
      - key: TIMEZONE
        value: Europe/London
      - key: PORT
        value: 10000
  - type: worker
    name: aimelia-jobs
    env: python
    plan: starter
    rootDir: apps/api
    buildCommand: "pip install -e ."
    startCommand: "python -m app.scheduler"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aimelia-db
          property: connectionString
      - key: TENANT_ID
        value: 0cf82021-6ddc-4fae-987a-d29ef04d571a
      - key: CLIENT_ID
        value: 880818f6-a9af-43ea-9c12-1813bcecce89
      - key: CLIENT_SECRET
        sync: false
      - key: TIMEZONE
        value: Europe/London
databases:
  - name: aimelia-db
    plan: starter